<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carta">
        <h1>🎂¡Feliz Cumpleaños!🎂</h1>
        <p id="mensaje">
            ¡Que tu día esté lleno de momentos tan inolvidables como tú!
        </p>

        <div class="botones">
            <button class="boton" onclick="lanzarConfeti()">🎉 Celebrar</button>
            <button class="boton" onclick="mostrarSorpresa()">Mensaje Secreto</button>
        </div>

        <p id="sorpresa" class="oculto">
            Gracias por ser alguien especial, espero que tu día sea estupuendo como tú.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
